name: ci_tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
      - run: cargo clippy -- -D warnings

  unittests_check:
    name: unittests_check-${{ matrix.combinations.runs_on }}
    runs-on: ${{ matrix.combinations.runs_on }}
    strategy:
      matrix:
        combinations: [
          { runs_on: "macOS-latest", rust: "x86_64-apple-darwin" },
          { runs_on: "ubuntu-latest",  rust: "x86_64-unknown-linux-gnu" },
          { runs_on: "windows-latest", rust: "x86_64-pc-windows-msvc" },
        ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.combinations.rust }}
          default: true
      - run: cargo test --workspace --no-default-features
  
  format_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt
      - run: cargo fmt --all -- --check

  deploy_pypi_manylinux:
      needs: deploy_cratesio
      runs-on: ubuntu-latest
      #container: konstin2/maturin
      steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          echo $GITHUB_WORKSPACE
      - name: Build Manylinux Maturin
        uses: addnab/docker-run-action@v3
        with:
          image: konstin2/maturin
          options: -v /home/runner/work/qoqo_aqt/qoqo_aqt:/io
          run: echo $OPENSSLDIR && PKG_CONFIG_PATH="/usr/lib/x86_64-linux-gnu/pkgconfig/" OPENSSL_LIB_DIR="/usr/local/ssl" OPENSSL_INCLUDE_DIR="/usr/local/ssl" maturin build -m qoqo_aqt/Cargo.toml --release --manylinux 2010