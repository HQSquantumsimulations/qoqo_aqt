[package]
name = "qoqo-aqt"
version = "0.3.0"
authors = ["HQS Quantum Simulations <info@quantumsimulations.de>"]
license = "Apache-2.0"
edition = "2018"
categories = ["science", "simulation"]
readme = "../README.md"
homepage = "https://github.com/HQSquantumsimulations/qoqo_aqt"
documentation = "https://docs.rs/qoqo_aqt/"
repository = "https://github.com/HQSquantumsimulations/qoqo_aqt"
description = "AQT backend for qoqo quantum computing toolkit"
exclude = ["tests*", "examples*", "docs*", "*.code-workspace", ".cargo*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "qoqo_aqt"
path = "src/lib.rs"
doctest = false
crate-type = ["cdylib", "rlib"]

[dependencies.pyo3]
version = "0.15"
features = ["num-complex"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
qoqo_calculator = {version="0.3"}

qoqo_calculator_pyo3 = {version="0.4", default-features=false}

qoqo = {version="0.6", default-features=false}
roqoqo = {version="0.6"}

roqoqo-aqt = {version="0.3", path="../roqoqo-aqt"}
bincode = "1.3"
serde_json = "1.0"

[dev-dependencies]
test-case = "1.2.0"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[package.metadata.maturin]
requires-dist = ["numpy", "qoqo>=0.6.0", "qoqo_calculator_pyo3"]
maintainer = "HQS Quantum Simulations GmbH"
maintainer-email = "info@quantumsimulations.de"
requires-python = ">=3.6"
